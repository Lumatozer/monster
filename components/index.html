<head>
    
</head>

<body>
    <script>
        var array=Signal("array", Array(1).fill(1))
        setInterval(()=>{
            array.setValue(Array(array.Value().length+1).fill(1))
        }, 1000)
    </script>
    
    <for i and element in array>
        <if "i%2==0">
            <for i in array>
                {i} {element}
            </for>
        </if>
    </for>
</body>
